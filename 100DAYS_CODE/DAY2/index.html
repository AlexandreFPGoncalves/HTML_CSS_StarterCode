<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <title>Daily UI :: 002 - Credit Card Checkout Page</title>
  </head>
  <body>
    <div class="background">
      <div class="phonetemplate">
        <div class="innerphone">
          <div class="volumespeaker">
            <div class="speakers">
              <i style="padding-left:5px;" class="fas fa-circle"></i>
              <i style="padding-left:5px;" class="fas fa-circle"></i>
              <i style="padding-left:5px;" class="fas fa-circle"></i>
            </div>
          </div>
          
          <div class="clock">13:54</div>
          <div class="phonelogos">
            <i class="fab fa-bluetooth-b"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
          </div>
            <div class="TopPart">
              <div class="creditcard">
                
              </div>
              <p class="Total">Total Price: 45,12â‚¬</p>
            </div>
            
            <div class="BottomPart">
              <div class="inputs container">
                <form action="">
                
                <input class="InputType1" type="text" name="name" id="name" placeholder="Name">
                <input class="InputType1" type="text" name="cardnumber" id="cardnumber" placeholder="Card Number">
                <input class="InputType2" type="text" name="month" placeholder="MM" maxlength="2" size="2">
                <input class="InputType2" type="text" name="year" placeholder="YY" maxlength="2" size="2"> 
                <input class="InputType3" type="Number" name="CCV" id="CCV" min="1" max="999" placeholder="CCV">
              
                <div class="container">
                <p class="SaveCreditCard">Save Credit Card Information</p>
                <input class="InputType4" type="checkbox" id="flexSwitchCheckChecked" checked>
                </div>

                <button class="Button">Pay Now</button>
              </form>
            </div>
            </div>
            
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
