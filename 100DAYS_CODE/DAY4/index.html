<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;400;700&display=swap" rel="stylesheet">
    <title>Daily UI :: 004 - Calculator</title>
  </head>
  <body>
    <div class="background">
        <div class="innerphone">

          <div class="clock">13:54</div>
          <div class="phonelogos">
            <i class="fab fa-bluetooth-b"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
          </div>

          <div class="TopPart">
            <div class="creditcard">
              
            </div>
            <p class="Conta">95 + 12 * 5</p>
            <p class="ContaFinal">155</p>
          </div>
            
          <div class="container">
            <div class="row">
              <div class="col-sm">
                <div class="test">%</div>
                
              </div>
              <div class="col-sm">
                CE
              </div>
              <div class="col-sm">
                C
              </div>
              <div class="col-sm">
                <span class="colored-ones">/</span>
              </div>
            </div>

            <div class="row">
              <div class="col-sm">
                <span class="numbers">7</span>
              </div>
              <div class="col-sm">
                <span class="numbers">8</span>
              </div>
              <div class="col-sm">
                <span class="numbers">9</span>
              </div>
              <div class="col-sm">
                <span class="colored-ones">X</span>
              </div>
            </div>

            <div class="row">
              <div class="col-sm">
                <span class="numbers">4</span>
              </div>
              <div class="col-sm">
                <span class="numbers">5</span>
              </div>
              <div class="col-sm">
                <span class="numbers">6</span>
              </div>
              <div class="col-sm">
                <span class="colored-ones">-</span>
              </div>
            </div>

            <div class="row">
              <div class="col-sm">
                <span class="numbers">1</span>
              </div>
              <div class="col-sm">
                <span class="numbers">2</span>
              </div>
              <div class="col-sm">
                <span class="numbers">3</span>
              </div>
              <div class="col-sm">
                <span class="colored-ones">+</span>
              </div>
            </div>

            <div class="row">
              <div class="col-sm">
                <span class="numbers">+/-</span>
              </div>
              <div class="col-sm">
                <span class="numbers">0</span>
              </div>
              <div class="col-sm">
                <span class="numbers">.</span>
              </div>
              <div class="col-sm">
                <span class="colored-ones">=</span>
              </div>
            </div>
          </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
