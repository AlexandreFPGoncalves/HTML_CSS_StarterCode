<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
	<!-- especifica qual o tipo de caracteres aceites para o html UTF-8 = character encoding for Unicode
	ISO-8859-1 Character encoding for the Latin alphabet -->
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">

	<title>_LoginForm_1</title>
</head>



<body>

<form class="box" action="index.html" method="post">
	<h1>Login</h1>
	<!-- Criação de 3 inputs
			1 do tipo texto que vai guardar o username
			1 do tipo password que guarda a password
			1 do tipo submit que representa o login--> 
	<input type="text" placeholder="Username">
	<input type="password" placeholder="Password">
	<input type="submit" placeholder="Login">
</form>


</body>
</html>
